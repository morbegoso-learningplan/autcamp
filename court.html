<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Lottie Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    #lottie {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="lottie"></div>

<script>
  lottie.loadAnimation({
    container: document.getElementById('lottie'),
    renderer: 'svg',
    loop: false,
    autoplay: true,
    path: 'https://raw.githubusercontent.com/morbegoso-learningplan/autcamp/refs/heads/main/court.json'
  });
</script>

</body>
</html>
